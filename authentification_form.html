<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Formulaires</title>
  </head>
  <body>
    <h1 class="text-center display-1 py-3">Design type Formulaires d'authentification</h1>
    <section class="vh-100 mt-5 mb-5">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <h1 class="text-center">S'inscrire</h1>
            <h1 class="text-center">Se connecter</h1>
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid mx-2 my-2" alt="Sample image">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid mx-2 my-2" alt="Phone image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
              <!--first name-->
              <div class="form-outline mb-2">
                <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Entrer votre prénom" />
              </div>
              <!--last name-->
              <div class="form-outline mb-2">
                <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Entrer votre nom de famille" />
              </div>
              <!-- description -->
              <div class="form-group">
                <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Description"></textarea><br>
              </div>
              <!-- Email input -->
              <div class="form-outline mb-2">
                <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Entrer une adresse email valide" />
              </div>  
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Mot de passe (6 caractères mininum)" />
              </div>
              <!-- Password input confirmation -->
              <div class="form-outline mb-3">
                <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Confirmation mot de passe (6 caractères min)" />
              </div>
              <!-- Password input update -->
              <div class="form-outline mb-3">
                <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Nouveau mot de passe (6 caractères min)" />
              </div>
              <!-- Current Password input -->
              <div class="form-outline mb-3">
                <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Mot de passe actuel" />
              </div>
              <!-- Email input for forget password -->
              <div class="form-outline mb-2">
                <p>Vous avez perdu votre mot de passe ?</p>
                <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Votre email pour récupération mot de passe" />
              </div>    
              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Se souvenir de moi ?
                  </label>
                </div>
                <a href="#!" class="text-body">Mot de passe oublié ?</a>
              </div>
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-primary btn-lg px-3 mx-3">S'inscrire</button>
                <button type="button" class="btn btn-primary btn-lg px-3 mx-3">Se connecter</button>
                <button type="button" class="btn btn-primary btn-lg px-3 mx-3 my-2">Mettre à jour</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Vous n'avez pas encore votre compte? <a href="#!" class="link-danger">S'inscrire</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
